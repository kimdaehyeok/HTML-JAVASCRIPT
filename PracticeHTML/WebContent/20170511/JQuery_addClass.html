<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Insert title here</title>
</head>

<script>
	$(document).ready(function() {
		$("button").click(function() {
			$("h1, h2, p").addClass("blue");
			//$("div").addClass("important");
			$("#div1").addClass("important")
		});

		$("#returnCSSProperties").click(function() {
			alert($("#returnCSS").css("background-color"));
		});

		$("#changeCSS").click(function() {
			$("p").css({
				"background-color" : "yellow",
				"font-size" : "200%"
			});
		});
		
	    $("#getWidthHeight").click(function(){
	        var txt = "";
	        txt += "Width of div: " + $("#div3").width() + "</br>";
	        txt += "Height of div: " + $("#div3").height();
	        $("#div3").html(txt);
	    });
	});
</script>

<style>
.important {
	font-weight: bold;
	font-size: xx-large;
}

.blue {
	color: blue;
}

#div3 {
	height: 100px;
	witdh: 300px;
	padding: 10px;
	margin: 3px;
	border: 1px solid blue;
	background-color: blue;
}
</style>

<body>
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>

	<p>This is a paragraph.</p>
	<p>This is another paragraph.</p>

	<div>This is some important text!</div>
	<br>
	<div id="div1">div 1 : This is some text.</div>
	<div id="div2">div 2 : This is some text.</div>

	<button>Add classes to elements</button>

	<p id="returnCSS" style="background-color: #ff0000">This is a
		paragraph.</p>

	<button id="returnCSSProperties">return CSS Properties</button>

	<p style="background-color: #00ff00">This is a paragraph.</p>
	<p style="background-color: #0000ff">This is a paragraph.</p>

	<button id="changeCSS">Change CSS</button>

	<div id="div3"></div>
	
	<button id="getWidthHeight">get Width Height</button>
	//document.getElementById("myP").style.fontSize = "xx-large";
	
</body>

</html>
