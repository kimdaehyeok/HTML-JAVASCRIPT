<script>

$(document).ready(function(){
	$("#button1").click(function(){
		$("#test").hide();

})

$(document).ready(function(){
	$(".button2").click(function(){
		$(".test2").hide();
	})
})
</script>
<body>
<h2> This is a heading</h2>

<p>Element Name : This is a paragraph.</p>
<p>Element Name : This is a paragraph2.</p>
<p id="test">Id : This is another paragraph.</p>

<h2 class="test2">Class : This is a heading</h2>
<p class="test2">Class : This is a paragraph.</p>

<button>Click me to hide paragraph</button>
<button type="button" id = "button1">Click me to hide paragraph by id</button>
<button type="button" class = "button2">Click me to hide paragraph by class</button>
