<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<p id="demo">This is a demo</p>
	<p id="demo2">This is a demo2</p>
	<p id="demo3">This is a demo3</p>
</body>

<script>
	var text = "";
	var i;
	for (i = 0; i < 10; i++) {
		if (i === 3) {
			continue;
		}
		text += "The number is " + i + "<br>";
	}
	document.getElementById("demo").innerHTML = text;

	var str = "Visit W3Schools!";
	var n = str.search("W3Schools");

	document.getElementById("demo2").innerHTML = n;
	
	var str2 = "microSoft! Microsoft! microsoft!"
	var rest = str2.replace(/Microsoft/i,"changed");
	
	document.getElementById("demo3").innerHTML = rest;
</script>
</html>
