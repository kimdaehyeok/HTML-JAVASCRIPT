<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			$("p").append(" <b>Appended text</b>.");
		});

		$("#btn2").click(function() {
			$("ol").append("<li>Appended item</li>");
		});

		$("#btn3").click(function() {
			$("ol").prepend("<li>Prepend items</li>")
		});
		
	    $("btn4").click(function(){
	        $("#div1").remove();
	    });
	    
	    $("btn5").click(function(){
	        $("#div1").empty();
	    });
	});
</script>

<body>
	<p>This is a paragraph.</p>
	<p>This is another paragraph.</p>

	<ol>
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
	</ol>

	<button id="btn1">Append text</button>
	<button id="btn2">Append list items</button>
	<button id="btn3">Append list pre items</button>
	<button id="btn4">remove div</button>
	<button id="btn5">empty div</button>

	<div id="div1"
		style="height: 100px; width: 300px; border: 1px solid black; background-color: yellow;">

		This is some text in the div.
		<p>This is a paragraph in the div.</p>
		<p>This is another paragraph in the div.</p>

	</div>
</body>
</html>
